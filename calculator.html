<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="calculator.css">
  <meta charset="utf-8">
  <title>calculator</title>
  <script type="text/javascript" src="calculator.js"></script>
</head>
<body>
  <div class="calcultorbody">
    <!--Display-->
    <div class="output">
      <h2 id= "display" ></h2>
      <div id= "entry">
        <div id="equation">
          <p>3</p>
        </div>
      </div>
    </div>
    <!--Button Section -->
    <div class="buttonSection">
      <button onclick="buttonFunction()"id="A "value="A">A</button>
      <button onclick="buttonFunction()"id="CE"value="CE">CE</button>
      <button onclick="buttonFunction()"id="/100"value="/100">%</button>
      <button onclick="buttonFunction()"id="/"value="/">%</button>
      <br>
      <button onclick="buttonFunction()"id="7"value="7">7</button>
      <button onclick="buttonFunction()"id="8"value="8">8</button>
      <button onclick="buttonFunction()"id="9"value="9">9</button>
      <button onclick="buttonFunction()"id="*"value="*">X</button>
      <br>
      <button onclick="buttonFunction()"id="4"value="4">4</button>
      <button onclick="buttonFunction()"id="5"value="5">5</button>
      <button onclick="buttonFunction()"id="6"value="6">6</button>
      <button onclick="buttonFunction()"id="-"value="-">-</button>
      <br>
      <button onclick="buttonFunction()"id="1"value="1">1</button>
      <button onclick="buttonFunction()"id="2"value="2">2</button>
      <button onclick="buttonFunction()"id="3"value="3">3</button>
      <button onclick="buttonFunction()"id="+"value="+">+</button>
      <br>
      <button onclick="buttonFunction()"id="0"class="zeroButton" value="0">0</button>
      <button onclick="buttonFunction()"id="."value=".">.</button>
      <button onclick="buttonFunction()"id="="class="equalButton" value="=">=</button>
    </div>
  </div>
</body>
</html>
