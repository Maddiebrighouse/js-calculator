<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="calculator.css">
  <meta charset="utf-8">
  <title>calculator</title>
</head>
<body>
  <div class="calcultorbody">
    <!--Display-->
    <div class="output">
      <div id= "entry">
        <p>0</p>
        <div id="equation">
          <i>0</i>
        </div>
      </div>
    </div>
    <!--Button Section -->
    <div class="buttonSection">
      <button id="A"value="A">A</button>
      <button id="CE"value="CE">CE</button>
      <button id="button"value="/100">%</button>
      <button id="button"value="/">%</button>
      <br>
      <button id="button"value="7">7</button>
      <button id="button"value="8">8</button>
      <button id="button"value="9">9</button>
      <button id="button"value="*">X</button>
      <br>
      <button id="button"value="4">4</button>
      <button id=" button"value="5">5</button>
      <button id="button"value="6">6</button>
      <button id="button"value="-">-</button>
      <br>
      <button id="button"value="1">1</button>
      <button id="button"value="2">2</button>
      <button id="equals"value="3">3</button>
      <button id="button"value="+">+</button>
      <br>
      <button id="button"class="zeroButton" value="0">0</button>
      <button id="button"value=".">.</button>
      <button id="button"class="equalButton" value="=">=</button>
    </div>
  </div>
</body>
</html>
